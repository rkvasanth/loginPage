<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h2 class="title">Creativity</h2>
        <p class="subtitle">Enter your login details</p>
        <form>
            <div class="input-group">
                <input type="text" id="username" placeholder="Username or Email Address" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Enter your Password" required>
            </div>
            <div class="options">
                <label><input type="checkbox">Remember me</label>
                <a href="forgot.html" class="forgot">Forgot Password?</a>
            </div>
            <button type="submit" class="login-btn">Log in</button>
        </form>
        <p class="signup">Not a member? <a href="signup.html">Sign up</a></p>
    </div>
</body>
</html>

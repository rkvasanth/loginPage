<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="signup.html">
</head>
<body>
    <div class="login-container">
        <h2 class="title">Creativity</h2>
        <p class="subtitle">Enter your signup details</p>
        <form>
            <div class="input-group">
                <input type="text" id="username" placeholder="Username or Email Address" required>
            </div>
            <div class="input-group">
                <input type="text" id="username" placeholder="Confirm your Email" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Enter your Password" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Confirm your Password" required>
            </div>
            <button type="submit" class="signup-btn">Create a Account</button>
            <p class="login">If your are a member <a href="login.html">Login</a></p>
        </form>
    </div>
</body>
</html>
